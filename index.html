<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média de Alunos</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Prova do segundo bimestre</h1>
        <h2 class="calculo">Calculador de média</h2>
        <p>Aluno: Guilherme Caiado Richa</p>
        <form id="gradesForm">
            <label for="name">Nome do Aluno:</label>
            <input type="text" id="name" required>
            <label for="id">Matrícula (somente números):</label>
            <input type="text" id="id" pattern="[0-9]+" required>
            <h2>Notas</h2>
            <div id="gradeInputs">
                <div class="gradeInput">
                    <label for="firstGrade">Nota 1:</label>
                    <input type="number" class="grade" min="0" max="10" step="0.1" required>
                </div>
            </div>
            <button type="button" id="addGradeInput">Adicionar Nota</button>
            <button type="submit">Calcular Média</button>
        </form>
        <div id="resultContainer" class="hidden">
            <h2>Resultados</h2>
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Matrícula</th>
                        <th>Média</th>
                        <th>Notas</th>
                        <th>Situação</th>
                    </tr>
                </thead>
                <tbody id="resultsBody">
                    <!-- As linhas de resultados serão adicionadas aqui -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
